# .github/workflows/version-bump.yml
name: Version Bump

on:
  push:
    branches: [main]
    paths-ignore:
      # dont run action if these are the only file changes
      # prevents infinite loop
      - "package.json"
      - "package-lock.json"

permissions:
  contents: write

jobs:
  #name of job
  bump-version:
    runs-on: ubuntu-latest

    steps:
      #clones repo
      - uses: actions/checkout@v4
        with:
          #auth token for pushing changes
          token: ${{ secrets.GITHUB_TOKEN }}

      #installs node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: Bump Version
        run: |
          npm version patch -no-git-tag-version

      - name: Commit and Push
        run: |
          git add package.json
          git commit -m "ci: bump version [skip ci]"
          git push
