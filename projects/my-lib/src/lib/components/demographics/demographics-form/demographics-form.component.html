<div class="form" [formGroup]="demographicForm()">
  <div class="input input--full">
    <label for="firstName">First Name</label>
    <input
      type="text"
      id="firstName"
      [formControl]="firstName"
      [class.error]="
        firstName.invalid && (firstName.touched || firstName.dirty)
      "
    />

    @if (firstName.hasError('maxlength')) {
    <p>Theres a fuckin max length error bro</p>
    }
  </div>

  <div class="input input--full">
    <label for="lastName">Last Name</label>
    <input
      type="text"
      id="lastName"
      [formControl]="lastName"
      [class.error]="lastName.invalid && (lastName.touched || lastName.dirty)"
    />
  </div>

  <div class="input input--full">
    <label for="dob">Date of Birth</label>
    <input
      type="text"
      id="dob"
      [formControl]="dob"
      [class.error]="dob.invalid && (dob.touched || dob.dirty)"
    />
  </div>

  <div class="input input--full">
    <div class="input">
      <label for="ssn">Social Security Number</label>
      <input type="password" [formControl]="ssn" />
    </div>
  </div>
</div>
