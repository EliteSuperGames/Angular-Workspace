<div class="form" [formGroup]="addressForm()">
  <div class="input input--full">
    <label for="addressLineOne">Address Line One</label>
    <input
      type="text"
      id="addressLineOne"
      [formControl]="addressLineOne"
      [class.error]="
        addressLineOne.invalid &&
        (addressLineOne.touched || addressLineOne.dirty)
      "
    />

    @if (addressLineOne.hasError('maxlength')) {
    <p>Theres a fuckin max length error bro</p>
    }
  </div>

  <div class="input input--full">
    <label for="addressLineTwo">Address Line Two</label>
    <input
      type="text"
      id="addressLineTwo"
      [formControl]="addressLineTwo"
      [class.error]="
        addressLineTwo.invalid &&
        (addressLineTwo.touched || addressLineTwo.dirty)
      "
    />
  </div>

  <div class="form-row">
    <div class="input input--full">
      <label for="city">City</label>
      <input
        type="text"
        id="city"
        [formControl]="city"
        [class.error]="city.invalid && (city.touched || city.dirty)"
      />
    </div>

    <div class="input-group--half">
      <div class="input">
        <label for="state">State</label>
        <select
          id="state"
          [formControl]="state"
          [class.error]="state.invalid && (state.touched || state.dirty)"
        >
          <option value="" disabled>Select State</option>
          @for (state of states; track $index) {
          <option [value]="state.value">{{ state.display }}</option>
          }
        </select>
      </div>

      <div class="input">
        <label for="zip">ZIP Code</label>
        <input
          type="text"
          id="zip"
          [formControl]="zip"
          [class.error]="zip.invalid && (zip.touched || zip.dirty)"
        />
      </div>
    </div>
  </div>
</div>
